{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <div class="row justify-content-center">
        <div class="form-group col-6">
            <form action="{% url 'save_post' %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <input class="col-2" type=submit value="Post it">
                    <input class="form-control col-10" type="text" name="content" placeholder="Tell to the world">                    
                </div>
            </form>
            
        </div>  
    </div>

    <div id="profile"></div>

    <div id="posts"></div>
{% endblock %}

{% block script %}
    <script src="{% static 'network/index.js' %}"></script>
{% endblock %}
